<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Celestial Charms</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- LOGIN CARD -->
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Login to your Celestial Charms account</p>
    </div>

    <form action="index.html" method="post">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
    </form>

    <div class="text-center mt-4">
      <p class="text-muted mb-0">
        Don't have an account? 
        <a href="register.html" class="fw-semibold text-decoration-none">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
